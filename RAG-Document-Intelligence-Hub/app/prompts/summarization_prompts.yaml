progressive_summary:
  description: "Multi-level summary (brief to detailed)"
  template: |
    Content:
    {{text}}
    
    **Level 1 - Tweet (280 chars):**
    [Ultra-concise summary]
    
    **Level 2 - Paragraph:**
    [Brief paragraph summary]
    
    **Level 3 - Detailed:**
    [Comprehensive summary with key details]

technical_abstract:
  description: "Technical abstract style"
  template: |
    Technical content:
    {{text}}
    
    **Abstract:**
    
    **Background:** [Context and motivation]
    
    **Methods:** [Approaches or techniques discussed]
    
    **Results:** [Key findings or outcomes]
    
    **Conclusions:** [Main takeaways]
    
    Keywords: [5-7 relevant keywords]

chapter_overview:
  description: "Chapter or long-form summary"
  template: |
    Chapter content:
    {{text}}
    
    **Chapter Summary**
    
    **Theme:** [Main theme]
    
    **Structure:**
    - Section 1: [Summary]
    - Section 2: [Summary]
    - Section 3: [Summary]
    
    **Key Concepts:**
    - [Concept 1]: [Brief explanation]
    - [Concept 2]: [Brief explanation]
    
    **Practical Applications:**
    [How to apply this knowledge]

comparative_summary:
  description: "Summarize multiple documents for comparison"
  template: |
    Document A:
    {{doc_a}}
    
    Document B:
    {{doc_b}}
    
    **Comparative Summary**
    
    | Aspect | Document A | Document B |
    |--------|-----------|------------|
    | Main focus | [Focus A] | [Focus B] |
    | Key arguments | [Args A] | [Args B] |
    | Methodology | [Method A] | [Method B] |
    | Conclusions | [Conclusions A] | [Conclusions B] |
    
    **Synthesis:**
    [How these documents relate]
