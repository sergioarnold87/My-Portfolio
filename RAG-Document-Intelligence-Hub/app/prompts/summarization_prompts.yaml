# Summarization Prompts
# Various summarization strategies

executive_summary:
  description: "High-level executive summary"
  template: |
    Document content:
    {{text}}
    
    Create an executive summary that includes:
    
    **Overview:** (2-3 sentences)
    [High-level overview]
    
    **Key Findings:** (3-5 points)
    - [Finding 1]
    - [Finding 2]
    - [Finding 3]
    
    **Implications:**
    [What this means]
    
    **Recommendations:** (if applicable)
    [Action items]

section_summary:
  description: "Summarize a specific section"
  template: |
    Section content:
    {{text}}
    
    Summarize this section in 5 key points:
    
    1. [Point 1]
    2. [Point 2]
    3. [Point 3]
    4. [Point 4]
    5. [Point 5]
    
    Each point should be factually accurate and self-contained.

